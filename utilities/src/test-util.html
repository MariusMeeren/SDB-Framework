<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test Utilities</title>
</head>

<body dark>
    <div class="flex column space-between">
        <div class="card column33 sm-rounded">
            <div class="card-header">
                <h2 class="card-title text-regular text-uppercase">charts</h2>
            </div>

            <!-- This card is inside another card -->
            <!-- Because of this, change this cards bg to overlap color -->
            <div class="card"></div>
        </div>

        <div class="card column33 sm-rounded">
            <div class="card-header">
                <h2 class="card-title text-regular text-uppercase">charts</h2>
            </div>
        </div>

        <div class="card column33 sm-rounded">
            <div class="card-header">
                <h2 class="card-title text-regular text-uppercase">charts</h2>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        document.querySelectorAll('.card').forEach(function(card) {
            card.style.backgroundColor = card.parentElement.style.backgroundColor;
        });
    });
</script>
</html>
